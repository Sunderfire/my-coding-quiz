<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="highscore-button">View Highscores</div>
        <p class="timer">Time left = </p>
    </header>

    <section class="quiz-box">
      <h1 class="question">Coding Quiz Challenge</h1>
      <p class="start-instructions">Try and answer the following coding questions!</p>
      <div class="answer-buttons"></div>
      <button class="start-button">Start Game</button>
      <div class="submit-score"></div>
    </section>

    <footer>
        <p class="result-declaration"></p>
    </footer>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
